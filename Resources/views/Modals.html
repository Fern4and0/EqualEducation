    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Beneficiarios</title>
        <link rel="stylesheet" href="../../Resources/css/Dashboard.css">
        <script src="../../Resources/JS/Dashboard.js" defer></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="form-container">
            <h2>Formulario de Beneficiarios</h2>

            <!-- Cambia la acción para enviar la solicitud a la sección de solicitudes -->
            <form action="../../Controllers/Dashboard/Solicitudes.php" method="POST">
                <!-- Nombre Completo -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>

                <!-- Fecha de Nacimiento -->
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="dd/mm/aaaa" required>
                </div>

                <!-- Dirección -->
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
                </div>

                <!-- Nivel Educativo -->
                <div class="form-group">
                    <label for="nivel_edu">Nivel Educativo:</label>
                    <input type="text" id="nivel_edu" name="nivel_edu" placeholder="Ingresa tu nivel educativo" required>
                </div>

                <!-- Situación Económica -->
                <div class="form-group">
                    <label for="situacion_eco">Situación Económica:</label>
                    <textarea id="situacion_eco" name="situacion_eco" placeholder="Describe tu situación económica" required></textarea>
                </div>

                <!-- Fecha de Ingreso -->
                <div class="form-group">
                    <label for="fecha_de_ingr">Fecha de Ingreso:</label>
                    <input type="datetime-local" id="fecha_de_ingr" name="fecha_de_ingr" placeholder="dd/mm/aaaa --:--" required>
                </div>

                <!-- Botón de envío -->
                <div class="form-group">
                    <button type="submit" class="btn-submit">Enviar Solicitud</button>
                </div>
            </form>
        </div>
    </body>
    </html>
